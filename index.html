<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/scss/main.css">
    <title>Cajero Autom√°tico</title>
</head>
<body>
    
  <section>
    <div class="cajero">

        <div class="c-head">
            <div class="c-head__btn--izq">
              <button class="btn btn--opc" id="op1"></button>
              <button class="btn btn--opc" id="op2"></button>
              <button class="btn btn--opc" id="op3"></button>
              <button class="btn btn--opc" id="op4"></button>
            </div>
            <div class="c-head__pantalla">
                <div class="pantalla">1</div>
            </div>
            <div class="c-head__btn--der">
              <button class="btn btn--opc" id="op5"></button>
              <button class="btn btn--opc" id="op6"></button>
              <button class="btn btn--opc" id="op7"></button>
              <button class="btn btn--opc" id="op8"></button>
            </div>
        </div>

        <div class="c-body">
            <div class="c-body__btn">
                <div class="c-body__btn--num">
                  <button class="btn btn--num" id="nu1">1</button>
                  <button class="btn btn--num" id="nu2">2</button>
                  <button class="btn btn--num" id="nu3">3</button>
                  <button class="btn btn--num" id="nu4">4</button>
                  <button class="btn btn--num" id="nu5">5</button>
                  <button class="btn btn--num" id="nu6">6</button>
                  <button class="btn btn--num" id="nu7">7</button>
                  <button class="btn btn--num" id="nu8">8</button>
                  <button class="btn btn--num" id="nu9">9</button>
                  <button class="btn btn--num" id="nan">-</button>
                  <button class="btn btn--num" id="nu0">0</button>
                  <button class="btn btn--num" id="nan">-</button>
                </div>
                <div class="c-body__btn--act">
                  <button class="btn btn--act btn--danger" id="nan">red</button>
                  <button class="btn btn--act btn--success" id="nan">gre</button>
                  <button class="btn btn--act btn--warning" id="nan">yel</button>
                  <button class="btn btn--act" id="nan">gra</button>
              </div>
            </div>
            <div class="c-body__card">
              <div class="card-cont">
                <div class="card-cont--top"></div>
                <div class="card-cont--middle"></div>
                <div class="card-cont--bottom">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <div class="c-body__bill">
              <div class="bill-cont">
                <div class="bill-cont--top"></div>
                <div class="bill-cont--bottom"></div>
              </div>
            </div>
        </div>
    </div>
</section>

    <!-- <script src="app.js"></script> -->
</body>
</html>
